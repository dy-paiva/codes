<div>
  <h1>
    Create New Person
  </h1>

  <input #personName >
  <button style="margin-left: 1em" (click)="personCtrl.addPerson(personName)">Add</button>
</div>

<hr style="margin-top: 2em">

<div >
  <h1>
    People List
  </h1>

  <div *ngIf="personCtrl.loading">
    Loading list
  </div>

  <div *ngIf="!personCtrl.loading">
    <div *ngFor="let person of personCtrl.list">
      Name: {{person.name}}
    </div>
  </div>
</div>
